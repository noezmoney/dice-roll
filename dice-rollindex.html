<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Roller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .dice-container {
      display: flex;
      gap: 40px;
      font-size: 80px;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      margin-top: 20px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Roll the Dice!</h1>

  <!-- Dice display -->
  <div class="dice-container">
    <div id="dice1">üé≤</div>
    <div id="dice2">üé≤</div>
  </div>

  <!-- Button -->
  <button onclick="rollDice()">Roll</button>

  <!-- Result text -->
  <div class="result" id="resultText">Click Roll to start</div>

  <script>
    // Unicode dice faces 1-6
    const diceFaces = ['üé≤','‚öÄ','‚öÅ','‚öÇ','‚öÉ','‚öÑ','‚öÖ'];

    function rollDice() {
      // random number between 1 and 6
      const roll1 = Math.floor(Math.random() * 6) + 1;
      const roll2 = Math.floor(Math.random() * 6) + 1;

      // update dice visuals
      document.getElementById('dice1').textContent = diceFaces[roll1];
      document.getElementById('dice2').textContent = diceFaces[roll2];

      // update text result
      document.getElementById('resultText').textContent =
        `You rolled ${roll1} and ${roll2} (Total: ${roll1 + roll2})`;
    }
  </script>
</body>
</html>
